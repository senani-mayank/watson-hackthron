<div class="row col-sm-12">
  <ng-audio-recorder id='audioInput' audio-model='recordedInput' on-record-complete="onRecordComplete( 0 )">
		<div class="col-xs-12" ng-if="recorder.isAvailable">
			<div class="col-xs-6">
			  <button class="btn btn-success pull-right" ng-click="recorder.startRecord()" type="button" ng-disabled="recorder.status.isRecording">Start Recording</button>  
			</div>
			<div class="col-xs-6">
			 <button class="btn btn-danger pull-left" ng-click="recorder.stopRecord()" type="button" ng-disabled="recorder.status.isRecording === false">Stop Recording</button>
			</div>
  		<div ng-if="!recorder.isAvailable" class="text-center text danger">
  		  Recording is not posible in this device/browser.
      </div>
		</div>
		<br><br><br>
    <div class="col-sm-6">
      <!-- START widget-->
      <div class="panel widget">
         <div class="panel-body text-center" style="min-height:160px;">
            <h2>Audio Input</h2>
  			    <img src="app/img/play.png" alt="Play Audio" ng-click="recorder.playbackRecording()" ng-disabled="recorder.status.isRecording || !recorder.audioModel" />
         </div>
      </div>
      <!-- END widget-->
    </div>
  </ng-audio-recorder>
  <div class="col-sm-6">
    <!-- START widget-->
    <div class="panel widget">
       <div class="panel-body text-center" style="min-height:160px;">
          <h2>Audio To Text</h2>
          <h5 ng-bind="RecivedTextFromAudio"></h5>
       </div>
    </div>
    <!-- END widget-->
  </div>
</div>

<div class="row col-xs-12">
  <div class="col-sm-6">
    <!-- START widget-->
    <div class="panel widget">
       <div class="panel-body text-center" ng-controller="CameraController" style="min-height:210px;">
          <h2>Image Input</h2>
			    <canvas id="canvas" width="100" height="100"></canvas>
			    <video ng-hide="true"></video>
       </div>
    </div>
    <!-- END widget-->
  </div>
  <div class="col-sm-6">
    <!-- START widget-->
    <div class="panel widget">
       <div class="panel-body text-center" style="min-height:210px;">
          <h2>Labels Output</h2>
          <!-- START panel-->
      <div class="panel panel-default">
         <div class="panel-body">
            <!-- START table-responsive-->
            <div class="table-responsive">
               <table class="table table-striped table-bordered table-hover">
                  <thead>
                     <tr>
                        <th>#</th>
                        <th>Keyword</th>
                        <th>Accuracy</th>
                     </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="label in recogenizedLabels">
                      <td>{{label.label_name}}</td>
                      <td class="text-right">{{label.label_score * 100.0}}</td>
          				  </tr>
                  </tbody>
               </table>
            </div>
            <!-- END table-responsive-->
         </div>
      </div>
      <!-- END panel-->
       </div>
    </div>
    <!-- END widget-->
  </div>
</div>

<div class="row col-sm-12">
  <div class="col-sm-6">
    <!-- START widget-->
    <div class="panel widget">
       <div class="panel-body text-center" style="min-height:160px;">
          <h2>Text Input</h2>
          <h5 ng-bind="speechTextSent"></h5>
       </div>
    </div>
    <!-- END widget-->
  </div>
  <div class="col-sm-6">
    <!-- START widget-->
    <div class="panel widget">
       <div class="panel-body text-center" style="min-height:160px;">
          <h2>Text To Audio</h2>
			    <img src="app/img/play.png" alt="Play Audio" ng-click="playRecivedSpeech()" />
       </div>
    </div>
    <!-- END widget-->
  </div>
</div>
